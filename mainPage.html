<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.scss" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="meetup__logo">
        <img src="assets/images/navbar/meetupNavbar.svg" alt="Meetup Logo" />
      </div>
      <div class="search__event">
        <label for="search__left"></label>
        <input
          type="search"
          id="search__left"
          name="query"
          placeholder="Search events"
        />
        <label for="search__right"></label>
        <input
          type="search"
          id="search__right"
          name="location-search"
          placeholder="Search Location"
        />
      </div>
      <div class="location__search"></div>
      <label for="language__selector"
        ><img
          src="assets/icons/navbar/globeLangueageSelectorIcon.svg"
          alt="Globe Icon for language selector"
      /></label>
      <select name="languageSelector" id="language__selector">
        <option value="en">English</option>
      </select>
      <div class="nav__buttons">
        <button class="navbar__logIn--btn">Log in</button>
        <button class="navbar__signUp--btn">Sign up</button>
      </div>
    </nav>
    <script src="scripts/script.js"></script>
  </body>
</html>
